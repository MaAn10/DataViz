	 <form method="POST" id="formulaire" style="color:black;">
        <p>Poids <input type="text"  name="Poids" value="60" size="10" onblur="calculIMC()"></p>
        <p>Taille <input type="text" name="Taille" value="1.70" size="10" onblur="calculIMC()"></p>

        <script>
        function calculIMC()
        {
        var poids=parseFloat(document.getElementById("formulaire").elements["Poids"].value);
        var taille=parseFloat(document.getElementById("formulaire").elements["Taille"].value);
        if (!isNaN (poids)&& !isNaN(taille))
        {
        var IMC= Math.round(document.getElementById("formulaire").elements["Poids"].value / (document.getElementById("formulaire").elements["Taille"].value * document.getElementById("formulaire").elements["Taille"].value));
        alert(IMC);
        document.getElementById("formulaire").elements["IMC"].value=IMC;
        }else
        {
        alert("Vous devez entrer un chiffre, en utilisant le . comme séparateur");
        }
        }
        </script>
